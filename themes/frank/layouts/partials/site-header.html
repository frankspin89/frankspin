<header class="gray layout p3-lr">
  {{ partial "site-navigation.html" (dict "color" "gray" "menu" .Site.Menus.main "base" .Site.BaseURL)}}
  <div class="m6-b">
    <h1 class="f-headline l-headline m1-b">
      {{ .Title | default .Site.Title | markdownify }}
    </h1>
    {{ if .Description }}
    <p class="f4">{{ .Description | markdownify }}</p>
    {{ end }}
  </div>
</header>
