{{$style := .color | default "gray"}}

<nav class="m10-b p3-t main-navigation" id="site-navigation">
  <a href="{{ .base }}" rel="home" title="Homepage Frank Spin">
    <svg class="logo">
      <use xlink:href="#logo" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
    </svg>
  </a>
  {{ if .menu}}
  <button class="menu-toggle {{$style}}" aria-controls="primary-menu" aria-expanded="false">
    <div id="nav-icon">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>
  <ul class="main-navigation-items {{$style}}">
    {{ range .menu }}
    <li>
      <a class="no-underline tracked {{$style}} hover-red" href="{{ .URL }}" title="{{ .Name }} page">
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</nav>
